<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>No Exam Available</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap">
  <style>
    /* Basic Resets and Body Styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    /* Container similar to our quiz pages */
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    p {
      margin-bottom: 15px;
      font-size: 1em;
      line-height: 1.6;
      color: #555;
    }
    /* Styling for the exam notice box (similar to a quiz question box) */
    .notice-box {
      border: 2px solid #007BFF;
      border-radius: 6px;
      padding: 20px;
      background: #e9f5ff;
      margin-top: 20px;
    }
    .notice-box strong {
      color: #007BFF;
      font-size: 1.2em;
    }
    .footer-note {
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exam/Quiz/Test Not Available</h1>
    <div class="notice-box">
      <p><strong>Attention:</strong> There is no exam, quiz, or test available at this time.</p>
      <p>Please check back later or wait until your instructor tells you when it will be open.</p>
    </div>
    <p>If you have any questions, please reach out to your instructor for further guidance.</p>
  </div>
  
  <div class="footer-note">
    Â© Dabicco 2025
  </div>
</body>
</html>

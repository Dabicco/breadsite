<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Breadsite - Your one-stop destination for all things bread and loaf-related!">
  <title>The Breadsite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Bitter', serif;
      color: #fff;
      scroll-behavior: smooth;
      background: #111;
    }

    /* Banner Section Styles */
    header.banner {
      background: url('/breadsite/assets/banner01.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    header.banner h1,
    header.banner h2,
    header.banner h3 {
      opacity: 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    header.banner h1 {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    header.banner h2 {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 1s;
    }

    header.banner h3 {
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1rem;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 1.5s;
    }

    /* Scroll Button Styles */
    .scroll-button {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #000;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      animation: pulse 2s infinite;
    }

    .scroll-button:hover {
      transform: translateX(-50%) scale(1.1);
      background-color: #ccc;
    }

    .scroll-button i {
      font-size: 1.5rem;
    }

    /* Main Content Styles */
    main.content {
      background: linear-gradient(135deg, #003366, #66ccff);
      padding: 50px;
      text-align: center;
      opacity: 0;
      animation: slideIn 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    main.content h1 {
      margin: 20px 0;
    }

    .fancy-button {
      background: linear-gradient(135deg, #0099cc, #003366);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .fancy-button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-45deg);
      transition: left 0.5s ease;
    }

    .fancy-button:hover {
      transform: scale(1.1);
    }

    .fancy-button:hover:before {
      left: 100%;
    }

    /* Keyframe Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.05);
      }
      100% {
        transform: translateX(-50%) scale(1);
      }
    }
  </style>
</head>
<body>

  <header class="banner">
    <h1>The Breadsite</h1>
    <h2>Made By DDMM!</h2>
    <h3>Le cat shalt into Le Meow!</h3>
    <button class="scroll-button" onclick="document.getElementById('content').scrollIntoView({ behavior: 'smooth' })" aria-label="Scroll Down">
      <i aria-hidden="true">â†“</i> Scroll Down
    </button>
  </header>

  <main class="content" id="content">
    <h1>Welcome to The Breadsite</h1>
    <p>Your one-stop destination for all things bread and loaf-related!</p>
    <a class="fancy-button" href="/breadsite/discovery">Discover More</a>
  </main>

</body>
</html>
